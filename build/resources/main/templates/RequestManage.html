<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RequestManage</title>
<h1>项目管理</h1>

<script type="text/javascript">

function returnToRequesterHome(){
	var name=document.getElementById("nameLabel").value;
	location.href="RequesterHome.html?"+name;
}

function onEdit(){
	var nameInput=document.getElementById("nameInput");
	var table=document.getElementById("tableView");
	var name="";
	for(var i=1;i<table.rows.length;i++){
		var id=table.rows[i].cells[1].innerHTML;
		var box=document.getElementById(id);
		if(box.checked){
			name=id;
		}
	}
	nameInput.value=name;
}

</script>
</head>
<script type="text/javascript">
window.onload=function(){
	var requesterName=document.getElementById("requesterNameInput");
	var nameLabel=document.getElementById("nameLabel").innerHTML;
	requesterName.value=nameLabel;
	
}
</script>
<body >
<div id="requesterDiv">
<label id="nameLabel">[[${id}]]</label>
<label>|</label>
<a href="RequesterLogin">登出</a>
<label>|</label>
<a href="ContactUs">联系我们</a>
</div>

任务列表

<table border="3" id="tableView">

<tr>
<th>标注类型</th>
<th>编号</th>
<th>状态</th>
<th>选择</th>
</tr>

<tr th:each="tempModel:${list}">
<td th:text="${tempModel.type}"></td>
<td th:text="${tempModel.name}"></td>
<td th:text="${tempModel.state}"></td>
<td><input type="checkbox" th:id="${tempModel.name}" ></td>
</tr>

</table>

<form method="post" action="RequestManage" name="form">
<input type="text" id="nameInput" name="name" style="display:none" >
<input type="text" id="requesterNameInput" name="requesterName" style="display:none" >
<input type="submit" value="查看" onclick="onEdit()">
</form>

</body>
</html>
