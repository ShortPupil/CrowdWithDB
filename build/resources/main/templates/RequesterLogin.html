<style type="text/css">
a:link {text-decoration:none;}    /* unvisited link */
a:visited {text-decoration:none;} /* visited link */
a:hover {text-decoration:underline;}   /* mouse over link */
a:active {text-decoration:underline;}  /* selected link */

ul.sonarmenu{ /* Inspired by http://tympanus.net/codrops/2013/08/06/creative-link-effects */  
    list-style: none;  
}  
  
ul.sonarmenu li{  
 display: inline;  
}  
  
ul.sonarmenu a{  
    position: relative;  
    display: inline-block;  
    color: black; /* font color */  
    text-decoration: none;  
    margin: 10px 20px;  
    text-transform: uppercase;  
    font-family: 'Raleway', sans-serif; /* font style (uses Google fonts) */  
    font-size: 22px; /* font size */  
    letter-spacing: 2px; /* letter spacing */  
    border-bottom: 2px solid transparent; /* Bottom border style */  
}  
  
ul.sonarmenu a:hover, ul.sonarmenu a:focus{  
    outline: none;  
    border-bottom: 2px solid #eee; /* Bottom border style on hover */  
}  
  
ul.sonarmenu a::before, ul.sonarmenu a:after{ /* shared style for two circles */  
    position: absolute;  
    top: 50%;  
    left: 50%;  
    width: 70px; /* width of outer circle */  
    height: 70px; /* height of outer circle */  
    border: 12px double rgba(0,0,0,0.1); /* style and color of circles */  
    border-radius: 50%;  
    content: '';  
    opacity: 0;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.2);  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.2);  
    transform: translateX(-50%) translateY(-50%) scale(0.2);  
}  
  
ul.sonarmenu a:after{ /* inner circle specific CSS */  
    width: 60px; /* width of inner circle */  
    height: 60px; /* width of inner circle */  
    border-width: 6px;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.8);  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.8);  
    transform: translateX(-50%) translateY(-50%) scale(0.8);  
}  
  
ul.sonarmenu a:hover:before, ul.sonarmenu a:hover:after{  
    -webkit-animation: pulsate 1.2s infinite; /* animation name duration loop etc */  
    -moz-animation: pulsate 1.2s infinite;  
    -ms-animation: pulsate 1.2s infinite;  
    animation: pulsate 1.2s infinite;  
}  
  
/* ### Keyframe animations ### */  
  
@-webkit-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-moz-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -moz-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-ms-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -ms-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -ms-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}

transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
}

input:focus{

box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
}

.button {
 
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 25px;
  padding: 0.01;
  width: 240px;
  height:45px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

<script type="text/javascript">
window.onload=function(){
	 document.getElementById("password").innerHTML="";
	 var id=document.getElementById("idCheck").innerHTML;
	 if(id!=""){
	 while(id.length<6)
		 id="0"+id;
	 }
	 document.getElementById("id").value=id;
	 
	 var error=document.getElementById("errorCheck").innerHTML;
	 if(error=="error"){
		 var span=document.getElementById("error");
		 span.innerHTML="帐号或密码有误！请重新输入！"
	 }
}
</script>
