<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WorkerInfo</title>
</head>
<body>
<div >
<p>Hello,<span th:text="${worker.workername}">guest</span></p>
<p>Your point is: <span th:text="${worker.point}">null</span></p>
<p>Your rank is: <span th:text="${worker.rank}">null</span></p>
<p>Your achievements： </p>
<ul th:each="request:${worker.requestList}">
<li>
<p>关联的id和完成数:<p>
<p th:text="${request}"></p>
</li>
</ul>
<p>如果你有至少1分，可以见到奖励</p>
<img th:if="${worker.point ge 1}" th:src="@{/image/gift.jpeg}">
</div>
</body>
</html>
