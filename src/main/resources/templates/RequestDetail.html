<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RequestDetail</title>
<h1>任务详情</h1>

<style type="text/css">
        .Bar { position: relative; width: 200px;
            /* 宽度 */ border: 1px solid #B1D632; padding: 1px; }
        .Bar div{ display: block; position: relative;
            background:peachpuff;/* 进度条背景颜色 */ color: #333333;
            height: 20px; /* 高度 */ line-height: 20px;
            /* 必须和高度一致，文本才能垂直居中 */ }
        .Bar div span{ position: absolute; width: 200px;
            /* 宽度 */ text-align: center; font-weight: bold; }

</style>

</head>
<body>
<script type="text/javascript">
window.onload=function(){
	var rate=document.getElementById("rate").value;
	var div=document.getElementById("bar");
	div.style.width=rate+"%";
}
</script>
<div id="requesterDiv">
<label id="nameLabel">[[${requesterName}]]</label>
<label>|</label>
<a href="RequesterLogin">登出</a>
<label>|</label>
<a href="ContactUs">联系我们</a>
</div>
工人名单：
<div>
<table id="tableView" border="3">
<tr>
<th>工人编号</th>
<th>标注数量</th>
</tr>

<tr th:each="tempWorker:${workerList}">
<td th:text="${tempWorker.id}"></td>
<td th:text="${tempWorker.num}"></td>
</tr>

</table>
</div>

完成进度：
<div class="Bar">
 <div id="bar">
  <span>[[${process}]]%</span>
 </div>
</div>

<input type="text" id="requestId" style="display:none" th:value="${requestId}">
<input type="text" id="rate" style="display:none" th:value="${process}">
</body>
</html>
