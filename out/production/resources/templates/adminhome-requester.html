<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>发起者管理</title>
<link rel="stylesheet" type="text/css" href="style/template2.css">
<script>
//注释
</script>
<script>
</script>
</head>
<body>
<div class="navigator">
<div class="navigator-logo">
<a>
<img src="illustrate/logo.png">
轻注
</a>
</div>
<div class="navigator-path   _overview">
<a href="adminhome.html" th:href="adminhome">网站概况</a>
</div>
<div class="navigator-path   _worker">
<a href="adminhome-worker.html" th:href="adminhome-worker">工人管理</a>
</div>
<div class="navigator-path   _requester">
<a href="adminhome-requester.html" th:href="adminhome-requester">发起者管理</a>
</div>
<div class="navigator-path  _tag">
<a href="adminhome-tag.html" th:href="adminhome-tag_collection">标注任务管理</a>
</div>
<div class="navigator-path  _admin">
<a href="adminhome-admin.html" th:href="adminhome-admin">管理员管理</a>
</div>
</div>
<div class="tittle">欢迎<a href="adminlogout">登出</a></div>
<div class="content">
<table  class="style_table">
<thead>
<tr>
<th>编号</th>
<th>名字</th>
<th>密码</th>
<th>邮箱</th>
<th>头像</th>
<th>地址</th>
<th>公司</th>
<th>查看发起者的发起情况</th>
<th>删除</th>
</tr>
</thead>
<tbody>
<tr th:each="requester:${requesterlist}">
<td th:text=${requester.id}>id</td>
<td th:text="${requester.name}">name</td>
<td th:text="${requester.password}">password</td>
<td th:text="${requester.email}">email</td>
<td th:text="${requester.picture}">picture</td>
<td th:text="${requester.address}">address</td>
<td th:text="${requester.company}">company</td>
<td>
<a th:href="@{adminhome-tag_collection(order='search_requester',id=${requester.id})}">查看</a>
</td>
<td>
<a th:href="@{adminhome-requester(order='delete',id=${requester.id})}">删除</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
