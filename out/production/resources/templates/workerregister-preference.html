<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" 
href="../static/style/workerregister-preference.css"th:href="@{style/workerregister-preference.css}" >
</head>
<body>
<div class="tittle">点击你最喜欢的图，告诉我们你的偏好</div>
<div class="pref">
<ul>
<li class="pref-one" th:each="preference:${preferencelist}">

<img src="../static/illustrate/pic.jpg" th:src="${preference.images.path}" >
</a>
</li>
</ul>
</div>
</body>
</html>
