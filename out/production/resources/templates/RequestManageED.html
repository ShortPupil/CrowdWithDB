<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RequestManageED</title>
<style type="text/css">
a:link {text-decoration:none;}    /* unvisited link */
a:visited {text-decoration:none;} /* visited link */
a:hover {text-decoration:underline;}   /* mouse over link */
a:active {text-decoration:underline;}  /* selected link */
ul.sonarmenu{ /* Inspired by http://tympanus.net/codrops/2013/08/06/creative-link-effects */  
    list-style: none;  
}  
  
ul.sonarmenu li{  
 display: inline;  
}  
  
ul.sonarmenu a{  
    position: relative;  
    display: inline-block;  
    color: black; /* font color */  
    text-decoration: none;  
    margin: 10px 20px;  
    text-transform: uppercase;  
    font-family: 'Raleway', sans-serif; /* font style (uses Google fonts) */  
    font-size: 22px; /* font size */  
    letter-spacing: 2px; /* letter spacing */  
    border-bottom: 2px solid transparent; /* Bottom border style */  
}  
  
ul.sonarmenu a:hover, ul.sonarmenu a:focus{  
    outline: none;  
    border-bottom: 2px solid #eee; /* Bottom border style on hover */  
}  
  
ul.sonarmenu a::before, ul.sonarmenu a:after{ /* shared style for two circles */  
    position: absolute;  
    top: 50%;  
    left: 50%;  
    width: 70px; /* width of outer circle */  
    height: 70px; /* height of outer circle */  
    border: 12px double rgba(0,0,0,0.1); /* style and color of circles */  
    border-radius: 50%;  
    content: '';  
    opacity: 0;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.2);  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.2);  
    transform: translateX(-50%) translateY(-50%) scale(0.2);  
}  
  
ul.sonarmenu a:after{ /* inner circle specific CSS */  
    width: 60px; /* width of inner circle */  
    height: 60px; /* width of inner circle */  
    border-width: 6px;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.8);  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.8);  
    transform: translateX(-50%) translateY(-50%) scale(0.8);  
}  
  
ul.sonarmenu a:hover:before, ul.sonarmenu a:hover:after{  
    -webkit-animation: pulsate 1.2s infinite; /* animation name duration loop etc */  
    -moz-animation: pulsate 1.2s infinite;  
    -ms-animation: pulsate 1.2s infinite;  
    animation: pulsate 1.2s infinite;  
}  
  
/* ### Keyframe animations ### */  
  
@-webkit-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-moz-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -moz-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-ms-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -ms-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -ms-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}

body{
background:#f6f6f6;
}

.title{
color:black;
font-size:25px;
}

.guide{
list-style-type: none;
    margin: 0;
    padding: 0;
    width: 20%;
    background-color: #f1f1f1;
    margin-left:5%;
    margin-top:5%;
  
    overflow: auto;
    position:fixed;
}

.guide li a{
display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

.guide li a:active{
background-color: #4CAF50;
    color: white;
}  

.guide li a:hover:not(.active){
 background-color: #555;
    color: white;
}

ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #ddd;
}

.pagination li:first-child a {
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
}

.pagination li:last-child a {
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
}

ul.pagination li a.active {
    background-color: #4CAF50;
    color: white;
    border: 1px solid #4CAF50;
}

ul.pagination li a:hover:not(.active) {background-color: #ddd;}

.search_rs{
margin-top:5%;
margin-left:30%;
}

.search_rs-task{
display: inline-block;
width:20%;
}

.search_rs-task:hover{
border:1px solid #e9e9e9;
box-shadow:0 0 2px 2px #f8f8f8;
}

.search_rs-collection-img a img{
width:100%;
}

.search_rs-collection-point span{
font-style: italic;
font-size: 200%;
color: #e43934;
}

.search_rs-collection-content a{
font-size:100%;
}

.search_rs-collection-content:hover{
color:#f30213;
}
</style>
</head>

<body>
<script th:inline="javascript">
window.onload=function(){
	var id=document.getElementById("idLabel").value;
	
	document.getElementById("homePage").href="RequesterHome";
	document.getElementById("requestManage").href="RequestManage";
	document.getElementById("newRequest").href="RequestCreate";
	document.getElementById("requesterCenter").href="RequesterCenter";
}
</script>
<div style="margin-left:9%">

<p class="title"><img src="illustrate/logo.jpg" height="100" width="120">欢迎您加入我们！</p>
</div>
<div style="margin-left:45%">  
<ul class="sonarmenu">  

<li><a id="homePage">主页</a></li>
<li><a id="requestManage">任务管理</a></li>  
<li><a id="newRequest">新任务</a></li>  
<li><a id="requesterCenter">个人中心</a></li> 
  
</ul>  
</div>
<hr style="height:10px;border:none;border-top:10px groove skyblue;" />

<div style="position:absolute;right:0;top:0">
<label style="font-size:20px">您好!</label><label style="font-size:20px" id="idLabel">[[${id}]]</label><a href="RequesterLogin" style="font-size:20px">登出</a>
</div>
<ul class="guide">
  <br>
  <li><a href="RequestManage" style="font-size:20px">全部任务</a></li>
  <br>
  <li><a href="RequestManageING" style="font-size:20px">进行中任务</a></li>
  <br>
  <li><a href="RequestManageED" style="font-size:20px">已完成任务</a></li>
</ul>

<div class="search_rs">
<ul>
<li th:each="collection:${collectionlist}" class="search_rs-task" >
<div th:if="${collection.type.RequestType eq 'ClassTag'}">
<div class="search_rs-collection-img">
<label style="font-size:20px">分类标注</label>
<a th:href="@{/RequestDetailClassTag(collectionid=${collection.id},processstate=${collection.state_process})}">
<img th:src="${collection.images.path}">
</a>
</div>
<div class="search_rs-collection-point">
<span th:text="${collection.name}"></span>
</div>
</div>

<div th:if="${collection.type.RequestType eq 'FrameTag'}">
<div class="search_rs-collection-img">
<label style="font-size:20px">标框标注</label>
<a th:href="@{/RequestDetailFrameTag(collectionid=${collection.id},processstate=${collection.state_process})}">
<img th:src="${collection.images.path}">
</a>
</div>
<div class="search_rs-collection-point">
<span th:text="${collection.name}"></span>
</div>
</div>

<div th:if="${collection.type.RequestType eq 'AreaTag'}">
<div class="search_rs-collection-img">
<label style="font-size:20px">区域标注</label>
<a th:href="@{/RequestDetailAreaTag(collectionid=${collection.id},processstate=${collection.state_process})}">
<img th:src="${collection.images.path}">
</a>
</div>
<div class="search_rs-collection-point">
<span th:text="${collection.name}"></span>
</div>
</div>
</li>


</ul>
</div>
</body>
</html>
