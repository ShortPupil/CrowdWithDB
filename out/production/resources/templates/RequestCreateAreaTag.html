<head>
<meta charset="UTF-8">
<title>RequesterCreateAreaTag</title>
<style type="text/css">
a:link {text-decoration:none;}    /* unvisited link */
a:visited {text-decoration:none;} /* visited link */
a:hover {text-decoration:underline;}   /* mouse over link */
a:active {text-decoration:underline;}  /* selected link */

ul.sonarmenu{ /* Inspired by http://tympanus.net/codrops/2013/08/06/creative-link-effects */  
    list-style: none;  
}  
  
ul.sonarmenu li{  
 display: inline;  
}  
  
ul.sonarmenu a{  
    position: relative;  
    display: inline-block;  
    color: black; /* font color */  
    text-decoration: none;  
    margin: 10px 20px;  
    text-transform: uppercase;  
    font-family: 'Raleway', sans-serif; /* font style (uses Google fonts) */  
    font-size: 22px; /* font size */  
    letter-spacing: 2px; /* letter spacing */  
    border-bottom: 2px solid transparent; /* Bottom border style */  
}  
  
ul.sonarmenu a:hover, ul.sonarmenu a:focus{  
    outline: none;  
    border-bottom: 2px solid #eee; /* Bottom border style on hover */  
}  
  
ul.sonarmenu a::before, ul.sonarmenu a:after{ /* shared style for two circles */  
    position: absolute;  
    top: 50%;  
    left: 50%;  
    width: 70px; /* width of outer circle */  
    height: 70px; /* height of outer circle */  
    border: 12px double rgba(0,0,0,0.1); /* style and color of circles */  
    border-radius: 50%;  
    content: '';  
    opacity: 0;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.2);  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.2);  
    transform: translateX(-50%) translateY(-50%) scale(0.2);  
}  
  
ul.sonarmenu a:after{ /* inner circle specific CSS */  
    width: 60px; /* width of inner circle */  
    height: 60px; /* width of inner circle */  
    border-width: 6px;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.8);  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.8);  
    transform: translateX(-50%) translateY(-50%) scale(0.8);  
}  
  
ul.sonarmenu a:hover:before, ul.sonarmenu a:hover:after{  
    -webkit-animation: pulsate 1.2s infinite; /* animation name duration loop etc */  
    -moz-animation: pulsate 1.2s infinite;  
    -ms-animation: pulsate 1.2s infinite;  
    animation: pulsate 1.2s infinite;  
}  
  
/* ### Keyframe animations ### */  
  
@-webkit-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -webkit-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-moz-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -moz-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -moz-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-ms-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    -ms-transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    -ms-transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}  
  
@-keyframes pulsate{  
  
  30%{  
    opacity: 1;  
    transform: translateX(-50%) translateY(-50%) scale(1);  
  }  
  
    100%{  
    opacity: 0.3;  
    transform: translateX(-50%) translateY(-50%) scale(0.5);  
    }  
  
}

body{
background:#f6f6f6;
}

.title{
color:black;
font-size:25px;
}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 23px;
  padding: 15px;
  width: 190px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

input{ 
border: 1px solid #ccc;                
padding: 7px 0px;
border-radius: 3px; 
padding-left:5px;  
-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075); 
box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s; 
-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
}

input:focus{
border-color: #66afe9;
outline: 0;
-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
}

fieldset{
background-color:white;
}
</style>
</head>

<body>
<script type="text/javascript">
window.onload=function(){
	document.getElementById("homePage").href="RequesterHome";
	document.getElementById("requestManage").href="RequestManage";
	document.getElementById("newRequest").href="RequestCreate";
	document.getElementById("requesterCenter").href="RequesterCenter";
	
	document.getElementById("requesterID").value=document.getElementById("idLabel").innerHTML;
}
</script>
<div style="margin-left:9%">

<p class="title"><img src="illustrate/logo9.png" height="100" width="120">欢迎您加入我们！</p>
</div>
<div style="margin-left:45%">  
<ul class="sonarmenu">  

<li><a id="homePage">主页</a></li>
<li><a id="requestManage">任务管理</a></li>  
<li><a id="newRequest">新任务</a></li>  
<li><a id="requesterCenter">个人中心</a></li> 
  
</ul>  
</div>
<hr style="height:10px;border:none;border-top:10px groove skyblue;" />

<div style="position:absolute;right:0;top:0">
<label style="font-size:20px">您好!</label><label style="font-size:20px" id="idLabel">[[${id}]]</label><a href="RequesterLogin" style="font-size:20px">登出</a>
</div>

<form method="post" action="RequestCreateAreaTag" enctype="multipart/form-data">
<input type="text" value="AreaTag" id="requestType" name="requestType" style="display:none">
<input type="text" id="requesterID" name="requesterID" style="display:none">
<div align="center">
<fieldset style="border:0.5px solid black;width:600px" >
<legend style="font-size:25px">任务信息</legend>
<div align="center">
<label style="font-size:20px">任务名称：</label>
<input type="text" name="requestName" id="requestName" placeholder="请输入任务名称" required="required">
<br>
<br>
<label style="font-size:20px">任务描述：</label>
<input type="text" name="requestDescription" id="requestDescription" placeholder="请输入任务描述" required="required">
<br>
<br>
<label style="font-size:20px">任务种类：</label>
<input type="text" name="requestKind" id="requestKind" placeholder="请输入任务种类" required="required">
<br>
<br>
<label style="font-size:20px">标注人数：</label>
<input type="number" name="requestPeople" id="requestPeople" required="required" placeholder="所需要的标注人数">
<br>
<br>
<label style="font-size:20px">图片积分：</label>
<input type="number" name="requestPoint" id="requestPoint" required="required" placeholder="单张图片积分">
<br>
<br>
<label style="font-size:20px">效率限制：</label>
<input type="text" name="efficiencyLimit" id="efficiencyLimit" placeholder="设置为您服务的工人效率限制">
<br>
<br>
<label style="font-size:20px">准确率限制：</label>
<input type="text" name="accuracyLimit" id="accuracyLimit" placeholder="设置为您服务的工人准确率限制">
</div>
</fieldset>

<fieldset style="border:0.5px solid black;width:600px">
<legend style="font-size:25px">问题信息</legend>
<label style="font-size:20px">问题：</label>
<input type="text" name="requestQuestion" id="requestQuestion" required="required" placeholder="如：请圈出图中所有的男性等">

</fieldset>

<fieldset style="border:0.5px solid black;width:600px">
<legend style="font-size:25px">图片信息</legend>
<label style="font-size:20px">上传图片：</label>
<input type="file" name="requestPicture" id="requestPicture" accept="aplication/zip" required="required">
</fieldset>
</div>
<br>
<div align="center">
<input type="submit" class="button" value="发布任务" >
</div>
</form>
<br><br><br>

</body>
</html>
