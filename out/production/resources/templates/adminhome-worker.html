<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>工人管理</title>
<link rel="stylesheet" type="text/css" href="../static/style/template.css"
th:href="@{style/template2.css}">
<script>
//注释
</script>
<script>
</script>
</head>
<body>
<div class="navigator">
<div class="navigator-logo">
<a>
<img src="illustrate/logo.png">
轻注
</a>
</div>
<div class="navigator-path   _overview">
<a href="adminhome.html" th:href="adminhome">网站概况</a>
</div>
<div class="navigator-path   _worker">
<a href="adminhome-worker.html" th:href="adminhome-worker">工人管理</a>
</div>
<div class="navigator-path   _requester">
<a href="adminhome-requester.html" th:href="adminhome-requester">发起者管理</a>
</div>
<div class="navigator-path  _tag">
<a href="adminhome-tag.html" th:href="adminhome-tag_collection">标注任务管理</a>
</div>
<div class="navigator-path  _admin">
<a href="adminhome-admin.html" th:href="adminhome-admin">管理员管理</a>
</div>
</div>
<div class="tittle">欢迎<a href="adminlogout">登出</a></div>
<div class="content">
<table  class="style_table">
<thead>
<tr>
<th>编号</th>
<th>名字</th>
<th>密码</th>
<th>积分</th>
<th>排名</th>
<th>头像</th>
<th>准确度</th>
<th>偏好</th>
<th>信誉度</th>
<th>效率</th>
<th>查看他的标注情况</th>
<th>删除</th>
</tr>
</thead>
<tbody>
<tr th:each="worker:${workerlist}">
<td th:text="${worker.workerEntity.id}">id</td>
<td th:text="${worker.workerEntity.workername}">name</td>
<td th:text="${worker.workerEntity.password}">password</td>
<td th:text="${worker.workerEntity.point}">point</td>
<td th:text="${worker.workerEntity.rank}">rank</td>
<td th:text="${worker.workerEntity.picture}">picture</td>
<td th:text="${worker.workerPortraitEntity.accuracy}">accuracy</td>
<td th:text="${worker.workerPortraitEntity.preference}">preference</td>
<td th:text="${worker.workerPortraitEntity.credit}">credit</td>
<td th:text="${worker.workerPortraitEntity.efficiency}">efficiency</td>
<td>
<a th:href="@{adminhome-tag_task(order='search_worker',id=${worker.workerEntity.id})}">查看</a>
</td>
<td>
<a th:href="@{adminhome-worker(order='delete',id=${worker.workerEntity.id})}">删除</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
