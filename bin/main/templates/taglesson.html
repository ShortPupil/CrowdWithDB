<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>标注教程</title>
<link rel="stylesheet" type="text/css" href="style/taglesson.css" >
<script>
/*
注释

<script>
//全局变量
var index=0;
var content=[];
var imagesrc=[];
</script>
<script>
//全局函数
function tobefore(){
if(index==0)return;
index--;
render();
}

function tonext(){
if(index==9)return;
index++;
render();
}

function render(){
document.getElementById("index").innerHTML=index+1;
document.getElementById("content").innerHTML=content[index];
document.getElementById("image").src=imagesrc[index];
} 
</script>
<script>
//初始化
window.onload=function(){
content.push("这是第一页的介绍这是第一页的介绍这是第一页的介绍这是第一页的介绍"+
"这是第一页的介绍这是第一页的介绍这是第一页的介绍这是第一页的介绍"+
"这是第一页的介绍这是第一页的介绍这是第一页的介绍");
imagesrc.push("pic.jpg");
content.push("这是第二页的介绍这是第二页的介绍这是第二页的介绍这是第二页的介绍"+
"这是第二页的介绍这是第二页的介绍这是第二页的介绍这是第二页的介绍"+
"这是第二页的介绍这是第二页的介绍这是第二页的介绍这是第二页的介绍");
imagesrc.push("pic2.jpeg")
render();
}

window.onkeydown=function(event){
var keynum = window.event ? event.keyCode : event.which;
if(keynum==37){
tobefore();
}
if(keynum==39){
tonext();
}
}

//对于firefox
document.addEventListener('DOMMouseScroll',scroll,false);
//对于其他
window.onmousewheel=scroll;
function scroll(event){
if(event.detail<0) tobefore();
if(event.detail>0) tonext();
}
</script>
</head>

<body>
<div class="top">
<div class="top-home">

</div>
</div>
<div class="toleft" onclick="tobefore()">
<img src="illustrate/toleft.png">
</div>
<div class="lesson">
<div class="lesson-text">

</div>
</div>
<div class="lesson-image">

</div>
</div>
<div class="toright" onclick="tonext()">
<img src="illustrate/toright.png">
</div>
</body>
