<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>管理者管理</title>
<link rel="stylesheet" type="text/css"  href="../static/style/template2.css" 
th:href="@{style/template2.css}">
<script>
//注释
</script>
<script>
</script>
</head>
<body>
<div class="navigator">
<div class="navigator-logo">
<a>
<img src="illustrate/logo.png">
轻注
</a>
</div>
<div class="navigator-path   _overview">
<a href="adminhome.html" th:href="adminhome">网站概况</a>
</div>
<div class="navigator-path   _worker">
<a href="adminhome-worker.html" th:href="adminhome-worker">工人管理</a>
</div>
<div class="navigator-path   _requester">
<a href="adminhome-requester.html" th:href="adminhome-requester">发起者管理</a>
</div>
<div class="navigator-path  _tag">
<a href="adminhome-tag.html" th:href="adminhome-tag_collection">标注任务管理</a>
</div>
<div class="navigator-path  _admin">
<a href="adminhome-admin.html" th:href="adminhome-admin">管理员管理</a>
</div>
</div>
<div class="tittle">欢迎<a href="adminlogout">登出</a></div>
<div class="content">
<form>
<table class="style_table">
<thead>
<tr>
<th>编号</th>
<th>名字</th>
<th>密码</th>
<th>权限</th>
<th>删除（添加）</th>
</tr>
</thead>
<tbody>
<tr th:each="admin:${adminlist}">
<td th:text="${admin.id}">id</td>
<td th:text="${admin.name}">name</td>
<td th:text="${admin.password}">password</td>
<td th:text="${admin.authority}">authority</td>
<td>
<a th:href="@{adminhome-admin(order='delete',id=${admin.id})}">删除</a>
</td>
</tr>
<tr>
<td><input name="order" value="add" readonly="readonly"></td>
<td><input name="name"></td>
<td><input name="password"></td>
<td><input name="authority"></td>
<td><input type="submit" value="添加"></td>
</tr>
</tbody>
</table>
</form>
</div>
</body>
</html>
